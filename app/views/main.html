<style>
.angular-google-map-container { height:100%; width:100%; position:absolute; top:0; left:0; }
</style>
<google-map center="map.center" zoom="map.zoom" draggable="true">
  <markers models="map.quakes" coords="'coords'" doCluster="true">
    <windows show="true">
      <div ng-non-bindable>
        <p><b>Magnitude:</b> {{magnitude}}</p>
        <p><b>Place:</b> {{place}}</p>
      </div>
    </windows>
  </markers>
</google-map>
